[package]
name = "nsi-sys"
version = "0.2.1"
authors = ["Moritz Moeller <virtualritz@protonmail.com>"]
build = "build.rs"
edition = "2021"
license = "Apache-2.0 OR BSD-3-Clause OR MIT OR Zlib"
description = "Auto-generated bindings for Illumination Research’s Nodal Scene Interface – ɴꜱɪ."
readme = "README.md"
documentation = "https://nsi.readthedocs.io/"
repository = "https://github.com/virtualritz/nsi-sys/"

[badges]
maintenance = { status = "passively-maintained" }

[features]
default = []
# Whether to download a dynamic library version of 3Delight
# if the renderer can't be found locally. The renderer is
# needed as soon as the crate is linked against (e.g. for
# running the tests).
download_lib3delight = ["reqwest"]
# Specify this to link against lib3delight.
link_lib3delight = []
# Omit the NSI callbacks from the generated wrapper. This
# is for writing a renderer exposting an NSI API.
omit_functions = []

[build-dependencies]
bindgen = "0.61.0"
reqwest = { version = "0.11.12", features = ["blocking"], optional = true }

[dependencies]
bitflags = "1.3.2"
